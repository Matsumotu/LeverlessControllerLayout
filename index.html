<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レバーレスコントローラー設定</title>
    <style>
        /* ページ全体のレイアウト設定 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        /* コンテンツ全体のコンテナ設定（中央揃え） */
        #container {
            width: 100vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* レバーレスコントローラーの画像を配置するエリア */
        #controller {
            width: 95%;
            height: auto;
            aspect-ratio: 16 / 9;
            background: url('controller.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* ボタンの基本スタイル（適切なサイズと円形を維持） */
        .button {
            background: lightblue;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            font-size: 16px;
            flex-shrink: 0;
            position: absolute;
        }
        /* ボタンコンテナ（横一列配置、折り返しあり） */
        #buttons-container {
            width: 95%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controller"></div>
        <div id="buttons-container">
            <div class="button" id="weak" draggable="true">弱</div>
            <div class="button" id="medium" draggable="true">中</div>
            <div class="button" id="strong" draggable="true">強</div>
            <div class="button" id="left" draggable="true">←</div>
            <div class="button" id="down" draggable="true">↓</div>
            <div class="button" id="right" draggable="true">→</div>
            <div class="button" id="up" draggable="true">↑</div>
            <div class="button" id="assist" draggable="true">アシスト</div>
            <div class="button" id="sp" draggable="true">SP</div>
            <div class="button" id="throw" draggable="true">投げ</div>
            <div class="button" id="sa" draggable="true">SA</div>
            <div class="button" id="extra1" draggable="true">その他1</div>
            <div class="button" id="extra2" draggable="true">その他2</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.id);
            });
        });

        document.getElementById('controller').addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        document.getElementById('controller').addEventListener('drop', (event) => {
            event.preventDefault();
            let buttonId = event.dataTransfer.getData('text/plain');
            let button = document.getElementById(buttonId);
            let controllerRect = event.target.getBoundingClientRect();
            let offsetX = Math.round((event.clientX - controllerRect.left - button.offsetWidth / 2) / 10) * 10;
            let offsetY = Math.round((event.clientY - controllerRect.top - button.offsetHeight / 2) / 10) * 10;
            button.style.left = offsetX + 'px';
            button.style.top = offsetY + 'px';
            button.style.position = 'absolute';
            event.target.appendChild(button);
            saveButtonPositions();
        });

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('touchstart', (event) => {
                let touch = event.touches[0];
                button.dataset.offsetX = touch.clientX - button.getBoundingClientRect().left;
                button.dataset.offsetY = touch.clientY - button.getBoundingClientRect().top;
            });
            button.addEventListener('touchmove', (event) => {
                event.preventDefault();
                let touch = event.touches[0];
                let controller = document.getElementById('controller');
                let controllerRect = controller.getBoundingClientRect();
                let offsetX = Math.round((touch.clientX - controllerRect.left - button.offsetWidth / 2) / 10) * 10;
                let offsetY = Math.round((touch.clientY - controllerRect.top - button.offsetHeight / 2) / 10) * 10;
                button.style.left = offsetX + 'px';
                button.style.top = offsetY + 'px';
                button.style.position = 'absolute';
                controller.appendChild(button);
                saveButtonPositions();
            });
        });

        function saveButtonPositions() {
            let positions = {};
            document.querySelectorAll('.button').forEach(button => {
                positions[button.id] = { left: button.style.left, top: button.style.top };
            });
            localStorage.setItem('buttonPositions', JSON.stringify(positions));
        }

        function loadButtonPositions() {
            let positions = JSON.parse(localStorage.getItem('buttonPositions')) || {};
            document.querySelectorAll('.button').forEach(button => {
                if (positions[button.id]) {
                    button.style.left = positions[button.id].left;
                    button.style.top = positions[button.id].top;
                    button.style.position = 'absolute';
                    document.getElementById('controller').appendChild(button);
                }
            });
        }

        window.addEventListener('load', loadButtonPositions);
    </script>
</body>
</html>
