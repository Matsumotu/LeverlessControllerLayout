<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レバーレスコントローラー設定</title>
    <style>
        /* ページ全体のレイアウト設定 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        /* コンテンツ全体のコンテナ設定（中央揃え） */
        #container {
            width: 100vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* レバーレスコントローラーの画像を配置するエリア */
        #controller {
            width: 95%;
            height: auto;
            aspect-ratio: 16 / 9;
            background: url('controller.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* ボタンの基本スタイル */
        .button {
            background: lightblue;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        /* ボタンコンテナ（横一列配置） */
        #buttons-container {
            width: 95%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controller"></div>
        <div id="buttons-container">
            <div class="button" id="weak" draggable="true">弱</div>
            <div class="button" id="medium" draggable="true">中</div>
            <div class="button" id="strong" draggable="true">強</div>
            <div class="button" id="left" draggable="true">←</div>
            <div class="button" id="down" draggable="true">↓</div>
            <div class="button" id="right" draggable="true">→</div>
            <div class="button" id="up" draggable="true">↑</div>
            <div class="button" id="assist" draggable="true">アシスト</div>
            <div class="button" id="sp" draggable="true">SP</div>
            <div class="button" id="throw" draggable="true">投げ</div>
            <div class="button" id="sa" draggable="true">SA</div>
            <div class="button" id="extra1" draggable="true">その他1</div>
            <div class="button" id="extra2" draggable="true">その他2</div>
        </div>
    </div>
</body>
</html>
