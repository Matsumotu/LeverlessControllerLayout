<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レバーレスコントローラー設定</title>
    <style>
        /* ページ全体のレイアウト設定 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        /* コンテンツ全体のコンテナ設定（中央揃え） */
        #container {
            width: 100vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* レバーレスコントローラーの画像を配置するエリア */
        #controller {
            width: 95%;
            height: auto;
            aspect-ratio: 16 / 9;
            background: url('controller.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* ボタンの基本スタイル（適切なサイズと円形を維持） */
        .button {
            background: lightblue;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: absolute;
            touch-action: none;
        }
        /* ボタンコンテナ（横一列に固定、スクロール可能） */
        #buttons-container {
            width: 95%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            position: relative;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controller"></div>
        <div id="buttons-container">
            <div class="button" id="weak">弱</div>
            <div class="button" id="medium">中</div>
            <div class="button" id="strong">強</div>
            <div class="button" id="left">←</div>
            <div class="button" id="down">↓</div>
            <div class="button" id="right">→</div>
            <div class="button" id="up">↑</div>
            <div class="button" id="assist">アシスト</div>
            <div class="button" id="sp">SP</div>
            <div class="button" id="throw">投げ</div>
            <div class="button" id="sa">SA</div>
            <div class="button" id="extra1">その他1</div>
            <div class="button" id="extra2">その他2</div>
        </div>
    </div>

    <script>
        function adjustSizes() {
            let controller = document.getElementById('controller');
            let buttons = document.querySelectorAll('.button');
            let scaleFactor = controller.clientWidth / 950;
            let size = Math.max(40, 70 * scaleFactor); // 最小サイズ40px, 拡縮対応
            buttons.forEach(button => {
                button.style.width = size + 'px';
                button.style.height = size + 'px';
                button.style.fontSize = (size * 0.4) + 'px';
                button.style.borderRadius = '50%';
            });
        }
        
        window.addEventListener('resize', adjustSizes);
        window.addEventListener('load', adjustSizes);
        
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousedown', startDrag);
            button.addEventListener('touchstart', startDrag);
        });

        function startDrag(event) {
            event.preventDefault();
            let button = event.target;
            let isTouch = event.type === 'touchstart';
            let startX = isTouch ? event.touches[0].pageX : event.pageX;
            let startY = isTouch ? event.touches[0].pageY : event.pageY;
            let offsetX = startX - button.getBoundingClientRect().left;
            let offsetY = startY - button.getBoundingClientRect().top;

            function moveButton(moveEvent) {
                let moveX = isTouch ? moveEvent.touches[0].pageX : moveEvent.pageX;
                let moveY = isTouch ? moveEvent.touches[0].pageY : moveEvent.pageY;
                let controller = document.getElementById('controller');
                let controllerRect = controller.getBoundingClientRect();
                let newX = moveX - controllerRect.left - offsetX;
                let newY = moveY - controllerRect.top - offsetY;

                button.style.left = `${Math.max(0, Math.min(controllerRect.width - button.offsetWidth, newX))}px`;
                button.style.top = `${Math.max(0, Math.min(controllerRect.height - button.offsetHeight, newY))}px`;
                button.style.position = 'absolute';
                controller.appendChild(button);
            }

            function stopDrag() {
                document.removeEventListener('mousemove', moveButton);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', moveButton);
                document.removeEventListener('touchend', stopDrag);
            }

            document.addEventListener(isTouch ? 'touchmove' : 'mousemove', moveButton);
            document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopDrag);
        }
    </script>
</body>
</html>
