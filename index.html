<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レバーレスコントローラー設定</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #container {
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        #controller {
            width: 80%;
            height: 60%;
            background: url('controller.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            width: 60px;
            height: 60px;
            background: lightblue;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            cursor: grab;
            position: absolute;
            touch-action: none;
        }
        #buttons-container {
            width: 80%;
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button-initial {
            position: static;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controller"></div>
        <div id="buttons-container">
            <div class="button button-initial" id="weak" draggable="true">弱</div>
            <div class="button button-initial" id="medium" draggable="true">中</div>
            <div class="button button-initial" id="strong" draggable="true">強</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.id);
            });
        });

        document.getElementById('controller').addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        document.getElementById('controller').addEventListener('drop', (event) => {
            event.preventDefault();
            let buttonId = event.dataTransfer.getData('text/plain');
            let button = document.getElementById(buttonId);
            let rect = button.getBoundingClientRect();
            let controllerRect = event.target.getBoundingClientRect();
            button.style.left = (event.clientX - controllerRect.left - rect.width / 2) + 'px';
            button.style.top = (event.clientY - controllerRect.top - rect.height / 2) + 'px';
            button.style.position = 'absolute';
            document.getElementById('controller').appendChild(button);
        });

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('touchstart', (event) => {
                let touch = event.touches[0];
                button.dataset.offsetX = touch.clientX - button.getBoundingClientRect().left;
                button.dataset.offsetY = touch.clientY - button.getBoundingClientRect().top;
            });

            button.addEventListener('touchmove', (event) => {
                event.preventDefault();
                let touch = event.touches[0];
                let controller = document.getElementById('controller');
                let controllerRect = controller.getBoundingClientRect();
                button.style.left = (touch.clientX - controllerRect.left - button.dataset.offsetX) + 'px';
                button.style.top = (touch.clientY - controllerRect.top - button.dataset.offsetY) + 'px';
                button.style.position = 'absolute';
                controller.appendChild(button);
            });
        });
    </script>
</body>
</html>
