<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レバーレスコントローラー設定</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #container {
            width: 100vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        #controller {
            width: 95%;
            height: auto;
            aspect-ratio: 16 / 9;
            background: url('controller.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            background: lightblue;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            cursor: grab;
            position: absolute;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #buttons-container {
            width: 95%;
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button-initial {
            position: static;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controller"></div>
        <div id="buttons-container">
            <div class="button button-initial" id="weak" draggable="true">弱</div>
            <div class="button button-initial" id="medium" draggable="true">中</div>
            <div class="button button-initial" id="strong" draggable="true">強</div>
        </div>
    </div>

    <script>
        function adjustSizes() {
            let controller = document.getElementById('controller');
            let buttons = document.querySelectorAll('.button');
            let scaleFactor = controller.clientWidth / 950; // 基準サイズからのスケーリング
            buttons.forEach(button => {
                let size = 70 * scaleFactor;
                button.style.width = size + 'px';
                button.style.height = size + 'px';
                button.style.fontSize = (size * 0.4) + 'px';
                button.style.borderRadius = '50%';
            });
        }
        
        window.addEventListener('resize', adjustSizes);
        window.addEventListener('load', adjustSizes);
        
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.id);
                event.dataTransfer.effectAllowed = "move";
            });
        });

        document.getElementById('controller').addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        document.getElementById('controller').addEventListener('drop', (event) => {
            event.preventDefault();
            let buttonId = event.dataTransfer.getData('text/plain');
            let button = document.getElementById(buttonId);
            let controllerRect = event.target.getBoundingClientRect();
            button.style.left = (event.clientX - controllerRect.left - button.offsetWidth / 2) + 'px';
            button.style.top = (event.clientY - controllerRect.top - button.offsetHeight / 2) + 'px';
            button.style.position = 'absolute';
            if (!controller.contains(button)) {
                controller.appendChild(button);
            }
        });

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('touchstart', (event) => {
                let touch = event.touches[0];
                button.dataset.offsetX = touch.clientX - button.getBoundingClientRect().left;
                button.dataset.offsetY = touch.clientY - button.getBoundingClientRect().top;
            });

            button.addEventListener('touchmove', (event) => {
                event.preventDefault();
                let touch = event.touches[0];
                let controller = document.getElementById('controller');
                let controllerRect = controller.getBoundingClientRect();
                button.style.left = (touch.clientX - controllerRect.left - button.offsetWidth / 2) + 'px';
                button.style.top = (touch.clientY - controllerRect.top - button.offsetHeight / 2) + 'px';
                button.style.position = 'absolute';
                if (!controller.contains(button)) {
                    controller.appendChild(button);
                }
            });
        });
    </script>
</body>
</html>
